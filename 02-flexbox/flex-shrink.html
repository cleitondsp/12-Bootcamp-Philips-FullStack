<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex shrink</title>

    <style>

        .container{
            display: flex;
            border: 1px solid black;
            max-width: 350px;
        }

        .item{
            background-color: orangered;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .s-1{
            flex-shrink: 1;
        }

        .grow-1{
            flex-grow: 1;
        }

    </style>
</head>
<body>
    
    <p>shrink 1</p>
    <div class="container">
        <div class="item s-1 grow-1">A</div>
        <div class="item s-1 grow-1">B</div>
        <div class="item s-1 grow-1">C</div>
        <div class="item s-1 grow-1">D</div>
        <div class="item s-1 grow-1">E</div>
    </div>



    
</body>
</html>
